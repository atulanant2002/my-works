<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
		<div class="span12">
			<form class="form-horizontal" action='' method="POST">
			  <fieldset>
			    <div id="legend">
			      <legend class="">Sign Up</legend>
                </div>
                <div class="control-group">
                    <!--Name -->
                    <label class="control-label"  for="name">Name</label>
                    <div class="controls">
                      <input type="text" id="name" name="name" placeholder="" class="input-xlarge">
                    </div>
                  </div>
			    <div class="control-group">
			      <!-- Username -->
			      <label class="control-label"  for="username">Username</label>
			      <div class="controls">
			        <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
			      </div>
                </div>
                <div class="control-group">
                    <!-- Email -->
                    <label class="control-label"  for="email">Email</label>
                    <div class="controls">
                      <input type="email" id="email" name="email" placeholder="" class="input-xlarge">
                    </div>
                  </div>
                  <div class="control-group">
                    <!-- AADHAR -->
                    <label class="control-label" for="aadhar">AADHAR Card Number</label>
                    <div class="controls">
                      <input type="text" id="aadhar" name="aadhar" placeholder="" class="input-xlarge">
                    </div>
                  </div>
			    <div class="control-group">
			      <!-- Password-->
			      <label class="control-label" for="password">Password</label>
			      <div class="controls">
			        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
			      </div>
                </div>
                <div class="control-group">
                    <!-- Confirm-password -->
                    <label class="control-label"  for="confpass">Confirm Password</label>
                    <div class="controls">
                      <input type="password" id="confpass" name="confpass" placeholder="" class="input-xlarge">
                    </div>
                  </div>
			    <div class="control-group">
			      <!-- Button -->
			      <div class="controls">
			        <button class="btn btn-success">Sign Up</button>
			      </div>
			    </div>
			  </fieldset>
			</form>
		</div>
	</div>
</div>
